{% extends 'base.html' %}

{% block main %}
    <h1>Register</h1>

<form method="post">
    {{ form.hidden_tag() }}
    {{ form.user_name(size=40) }}
    {{ form.user_email(size=40) }}
    {{ form.user_password(size=40) }}
    {{ form.user_password2(size=40) }}
    <button type="submit">Reg</button>
</form>

{% endblock %}
